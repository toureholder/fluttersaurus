name: fluttersaurus
description: A Flutter thesaurus made for Byteconf Flutter 2020.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  google_fonts: ^1.1.0
  rxdart: ^0.26.0
  shimmer: ^2.0.0
  thesaurus_repository:
    path: packages/thesaurus_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  flutter_launcher_icons: ^0.9.0
  mockito: ^5.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
